syntax = "proto3";

package pod;

option go_package = "./proto";

service PodService {
  rpc Subscribe(Empty) returns (stream PodEvent);
  rpc DeletePod(PodId) returns (ActionResponse);
}

message Empty {}

message PodId {
  string id = 1;
}

message PodEvent {
  string type = 1;   // ADDED, MODIFIED, DELETED
  string id = 2;
  string name = 3;
  string status = 4;
  string ip = 5;
  repeated double position = 6;
  int32 hp = 7;
}

message ActionResponse {
  bool success = 1;
  string message = 2;
}
